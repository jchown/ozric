<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ozric</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body style="padding-top: 50px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ozric</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="graph.html">Graph</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="graph-json">Graph JSON</label>
        </div>
        <div class="form-group">
            <textarea id="graph-json"></textarea>
        </div>
        <div class="form-group">
            <button id="update-graph" type="submit" class="btn btn-default" disabled>Update</button>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script>
$(document).ready(function () {
    $.getJSON("api/graph", "text", function(data) {
        $("#graph-json").val(JSON.stringify(data))
        $("#update-graph").prop("disabled", false)
    });

    $("#update-graph").click(function () {
        
        $("#update-graph").prop("disabled", true)
        
        $.ajax({
            type: "PUT",
            url: "api/graph",
            contentType: "application/json",
            data: $('#graph-json').val(),
            error: function () {
                $("#update-graph").prop("disabled", false)
            },
            success: function () {
                $("#update-graph").prop("disabled", false)
            },
            timeout: 3000
        });

        return false;
    });

})
</script>
</body>
</html>

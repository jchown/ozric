<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ozric</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body style="padding-top: 50px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ozric</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="status">Status</a></li>
                <li><a href="graph">Graph</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    
    <h3>Status</h3>

    <form>
        <div class="form-group">
            <input class="form-check-input" type="checkbox" value="" id="status-paused">
            <label class="form-check-label" for="status-paused">
                Engine paused
            </label>
        </div>
        <div class="form-group">
            <button id="update-status" type="submit" class="btn btn-default" disabled>Update</button>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.getJSON("api/status", function(data) {
            $("#status-paused").prop('checked', data["paused"])
            $("#update-status").prop("disabled", false)
        });

        $("#update-status").click(function () {

            $("#update-status").prop("disabled", true)

            $.ajax({
                url: "api/status",
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                    "paused": $('#status-paused').prop('checked')
                }),
                error: function () {
                    $("#update-status").prop("disabled", false)
                },
                success: function () {
                    $("#update-status").prop("disabled", false)
                },
                timeout: 3000
            });

            return false;
        });

    })
</script>

</body>
</html>
